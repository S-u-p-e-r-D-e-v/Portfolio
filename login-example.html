<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login Page</title>
  <style>
    body {
      background: #0f172a;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-card {
      background: #1e293b;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      color: white;
      width: 100%;
      max-width: 400px;
    }

    h2 {
      margin-bottom: 1rem;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 0.5rem;
      background: #334155;
      color: white;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 0.5rem;
      background: #3b82f6;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #2563eb;
    }

    .link {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.9rem;
      color: #94a3b8;
    }

    .link a {
      color: #60a5fa;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h2>Welcome!</h2>
    <input type="email" placeholder="Email" />
    <input type="password" placeholder="Password" />
    <button>Login</button>
    <div class="link">
      <p>Don't have an account? <a href="#">Sign up</a></p>
    </div>
  </div>
</body>
</html>
